<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script src="/build/adc-pay.js"></script>
  </head>
  <body>
    <!-- <div><adc-pay></adc-pay></div> -->
    <div>
      <adc-pay-card
        button-text="Pay now!"
        button-color="teal"
        amount="10"
        currency="eur"
      >
        ></adc-pay-card
      >
    </div>
    <script>
      const cardEl = document.querySelector('adc-pay-card');
      cardEl.acceptedCards = ['mastercard', 'visa'];
      cardEl.addEventListener('paymentSuccess', ev => {
        console.log('payment success!');
        console.log(ev);
      });
      cardEl.addEventListener('paymentError', ev => {
        console.error('payment error!');
        console.error(ev);
      });
    </script>
  </body>
</html>
